<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header></header>
    <main>
      <section class="details"><img src="./eisenhower-matrix.jpg" class="eisenhower-matrix-img" alt="Eisenhower matrix image"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="centered-main-page-element">
        <div id="top-section-for-adding-element-to-list"><label for="new-task" class="new-task-label">Add Item</label>
          <div class="task-row-wrapper"><input id="new-task"class="input-text" type="text"><button class="button">Add</button>
          </div>
        </div>
        <h3>Todo</h3>
        <ul class="ul" id="incomplete-tasks">
          <li id="li"><input type="checkbox" class="checkbox"><label class="task">Pay Bills</label><input type="text" class="input-text" id="input-text-edit"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg" class="delete-icon" alt="Remove icon"></button></li>
          <li class="edit-mode" id="li"><input type="checkbox" class="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="input-text" id="edit-mode-input-text"><button class="edit">Save</button><button class="delete"><img src="./remove.svg" class="delete-icon" alt="Remove icon"></button></li>
        </ul>
        <h3>Completed</h3>
        <ul class="ul" id="completed-tasks">
          <li id="li"><input type="checkbox" checked class="checkbox"><label class="task" id="completed-tasks-label">See the Doctor</label><input type="text" class="input-text"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg" class="delete-icon" alt="Remove icon"></button></li>
        </ul>
      </section>
      <script src="app.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
